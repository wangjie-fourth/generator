<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/page/index/index.css">
</head>
<body>

<div id="app" class="appBody">
    <div class="query">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="表过滤前缀" size="small" style="white-space: nowrap;">
                <el-input v-model="form.tablePrefix"></el-input>
            </el-form-item>
            <el-form-item label="包前缀" size="small">
                <el-input v-model="form.packagePrefix"></el-input>
            </el-form-item>
            <el-form-item label="编码者" size="author">
                <el-input v-model="form.author"></el-input>
            </el-form-item>
            <el-form-item label="邮箱" size="small">
                <el-input v-model="form.email"></el-input>
            </el-form-item>
            <el-row>
                <el-button type="primary" size="small" @click="generatorController">生成Controller</el-button>
                <el-button type="primary" size="small" @click="generatorService">生成Service</el-button>
                <el-button type="primary" size="small" @click="generatorManager">生成Manager</el-button>
                <el-button type="primary" size="small" @click="generatorEntity">生成Entity</el-button>
                <el-button type="primary" size="small" @click="generatorDTO">生成DTO</el-button>
                <el-button type="primary" size="small" @click="generatorMapperJ">生成Mapper.java</el-button>
                <el-button type="primary" size="small" @click="generatorMapperX">生成Mapper.xml</el-button>
            </el-row>
        </el-form>
    </div>
    <div class="table">
        <template>
            <el-table
                    :data="tableData"
                    height="250"
                    border
                    style="width: 100%"
                    @select="selectRows">
                <el-table-column
                        type="selection"
                        width="55" align="center" >
                </el-table-column>
                <el-table-column
                        prop="tableName"
                        label="表名" align="center">
                </el-table-column>
                <el-table-column
                        prop="tableEngine"
                        label="Engine" align="center">
                </el-table-column>
                <el-table-column
                        prop="tableNote"
                        label="表备注" align="center">
                </el-table-column>
                <el-table-column
                        prop="tableCreateTime"
                        label="创建时间" align="center">
                </el-table-column>
            </el-table>
        </template>
    </div>

    <el-dialog
            title="模板"
            :visible.sync="dialogVisible"
            width="50%">
        <span>{{modelCode}}</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
    </el-dialog>
</div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="/static/page/index/index.js"></script>
</html>
